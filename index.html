<!DOCTYPE html>
<html>
  <head>
    <title>Test API</title>
  </head>
  <body>
    <h2>Enter postcode/address then press enter</h2>

    <input id="inputData" />
    <button id="searchBtn">Search</button>
    <p>Open develop tool to tracking error if no result</p>

    <p id="data"></p>
    <script>
      let geocoder;

      function initMap() {
        geocoder = new google.maps.Geocoder();
        const input = document.getElementById("inputData");
        const searchBtn = document.getElementById("searchBtn");
        searchBtn.addEventListener("click", (e) => {
          geocode(input.value);
        });
        input.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            geocode(input.value);
          }
        });
      }

      function geocode(adr) {
        geocoder
          .geocode({ address: adr, region: "vn" })
          .then((result) => {
            const { results } = result;
            console.log(result);
            document.getElementById("data").innerText = JSON.stringify(
              result,
              null,
              2
            );
            return results;
          })
          .catch((e) => {
            document.getElementById("data").innerText =
              "Geocode was not successful for the following reason: " + e;
          });
      }
      window.initMap = initMap;
    </script>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACBZzy2KGOFy_OJ5gmq4RKlIpka_P8M0&callback=initMap"
    ></script>
  </body>
</html>
